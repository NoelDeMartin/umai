nt":[{"@type":"ListItem","position":1,"name":"Home","item":"https://aussieketoqueen.com/"},{"@type":"ListItem","position":2,"name":"Keto Vegetarian Bolognese"}]},{"@type":"Person","@id":"https://aussieketoqueen.com/#/schema/person/88b1293bae9954911689fcafa5f962b5","name":"Rachel","image":{"@type":"ImageObject","inLanguage":"en-US","@id":"https://aussieketoqueen.com/#/schema/person/image/","url":"https://aussieketoqueen.com/wp-content/wphb-cache/gravatar/2ce/2ceb5c52647a85f0584962b9b1e48914x96.jpg","contentUrl":"https://aussieketoqueen.com/wp-content/wphb-cache/gravatar/2ce/2ceb5c52647a85f0584962b9b1e48914x96.jpg","caption":"Rachel"}},{"@type":"Recipe","name":"Keto Vegetarian Bolognese","author":{"@type":"Person","name":"Jennie"},"description":"Using lots of finely processed vegetables gives this Keto Vegetarian Bolognese a chunky texture, with a rich tomato sauce.&nbsp;","datePublished":"2022-12-22T03:00:13+00:00","image":["https://aussieketoqueen.com/wp-content/uploads/2017/10/Vegetarian-BologneseIMG_1744.jpg"],"recipeYield":["4","4 large serves"],"prepTime":"PT10M","cookTime":"PT40M","totalTime":"PT50M","recipeIngredient":["1/2 small cauliflower","1 small eggplant","200 grams mushrooms","1/2 small onion (finely diced)","1/2 tablespoon garlic","6 tablespoons olive oil","1 teaspoon salt","1/2 teaspoon pepper","1 cup dry red wine","1 400 gram tin tomatoes","3 tablespoons tomato paste","1  vegetable stock cube","1/2 tablespoon dried basil","1/2 tablespoon dried oregano","1 cup grated cheese (to serve)","1  zucchini per person, or shiritaki noodles"],"recipeInstructions":[{"@type":"HowToStep","text":"Either finely dice, or food process the cauliflower, eggplant and mushrooms until in small chunks.&nbsp;","name":"Either finely dice, or food process the cauliflower, eggplant and mushrooms until in small chunks.&nbsp;","url":"https://aussieketoqueen.com/?p=14372#wprm-recipe-1520-step-0-0"},{"@type":"HowToStep","text":"In a large, deep frying pan, heat the olive oil over medium heat and add the onion and garlic. Saute for 2 minutes until fragrant.","name":"In a large, deep frying pan, heat the olive oil over medium heat and add the onion and garlic. Saute for 2 minutes until fragrant.","url":"https://aussieketoqueen.com/?p=14372#wprm-recipe-1520-step-0-1"},{"@type":"HowToStep","text":"Add the processed vegetables and saute for 6 - 7 minutes until beginning to soften and lightly caramelise.&nbsp;","name":"Add the processed vegetables and saute for 6 - 7 minutes until beginning to soften and lightly caramelise.&nbsp;","url":"https://aussieketoqueen.com/?p=14372#wprm-recipe-1520-step-0-2"},{"@type":"HowToStep","text":"Add the red wine and stir through for 3 - 4 minutes until almost completely absorbed.&nbsp;","name":"Add the red wine and stir through for 3 - 4 minutes until almost completely absorbed.&nbsp;","url":"https://aussieketoqueen.com/?p=14372#wprm-recipe-1520-step-0-3"},{"@type":"HowToStep","text":"Add all remaining ingredients (excluding grated cheese and zucchini to serve) and combine thoroughly.&nbsp;","name":"Add all remaining ingredients (excluding grated cheese and zucchini to serve) and combine thoroughly.&nbsp;","url":"https://aussieketoqueen.com/?p=14372#wprm-recipe-1520-step-0-4"},{"@type":"HowToStep","text":"Reduce heat to low, simmer for 15 - 20 minutes. Taste for seasoning. Continue simmering until thickened to your liking and eggplant has softened.&nbsp;","name":"Reduce heat to low, simmer for 15 - 20 minutes. Taste for seasoning. Continue simmering until thickened to your liking and eggplant has softened.&nbsp;","url":"https://aussieketoqueen.com/?p=14372#wprm-recipe-1520-step-0-5"}],"aggregateRating":{"@type":"AggregateRating","ratingValue":"4","ratingCount":"5"},"nutrition":{"@type":"NutritionInformation","calories":"390 kcal","carbohydrateContent":"9 g","proteinContent":"10 g","fatContent":"31 g","saturatedFatContent":"8 g","cholesterolContent":"29 mg","sodiumContent":"1035 mg","fiberContent":"2 g","sugarContent":"3 g","servingSize":"1 serving"},"@id":"https://aussieketoqueen.com/keto-vegetarian-bolognese-2/#recipe","isPartOf":{"@id":"https://aussieketoqueen.com/keto-vegetarian-bolognese-2/#webpage"},"mainEntityOfPage":"https://aussieketoqueen.com/keto-vegetarian-bolognese-2/#webpage"}]}</script>
